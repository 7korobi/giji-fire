  - label: "エクスパンション・セット「帰還者議事」"
    csid: time
    face_id: c10
    say_0: |-
       M4ライフルを持ってさえいれば…、なーんて、思っててもしょうがないね。鍵かけとこう。
    say_1: |-
      やっぱさ、銃を持った善人がいないとさ。
      
      ちょっと出かけてくる！プリン食べちゃダメだよ！

  - label: "エクスパンション・セット「帰還者議事」（ナツミ）"
    csid: time_t44
    face_id: t44
    say_0: |-
      > 日差しがプリーツからこぼれると、パンをくわえた黒髪はもう、庇からの校舎入りを達成していた。

      ごめんね！
      急いでるから、拳遊びは放課後！

      おはよー。宿題やった？ちょっと教えてー
      ああうん、食べちゃうし、上履きはね、持ってる。だいじょぶ。
    say_1: |-
      まったく、いくら放課後っていってもさ…。

      もうさー、お風呂して、頭洗って、歯磨きしちゃおうよ。
      ダメ、か…

      じゃあ、はじめますね。

      呀！

  - label: "エクスパンション・セット「帰還者議事」（少年Ａ）"
    csid: time_t48
    face_id: t48
    say_0: |-
      > （着信音）

      うぇ、絡まれてる？
      言葉通じてないなー。削除削除。ハハハ

      > ぽち。ぽち。簡単な操作をしてケータイをしまう。
    say_1: |-
      > （着信音）

      誰なんだよ。何回目だよ。ウケないっつーの

      > （着信音）

      ほんと痛々しいから…これ、やめて…

      > （着信音）

      やめてよ…

      > （着信音）

  - label: "エクスパンション・セット「帰還者議事」（少女Ａ）"
    csid: time
    face_id: t49
    say_0: |-
      次は私の順番ね。この教室で、ほんとうにあったはなし。

      ある女の子を無視すると決めたことがあるの。給食のとき、トイレ、移動教室、放課後も。
      やがて、その子は教室の真ん中で、死んでしまいます。黒板には血糊でびっしり、恨み言が書かれているの。

      それからは同じ教室で、今度は首を吊ったり、血塗れになったり、飛び降りたりする人が相次ぐそうよ…

    say_1: |-
      その調子よ…《人狼》。頼んだ通り、お願い…
      そして…最後に…呪いを…かける…

      > 痙攣しながらも黒板まで這いずると、傷からあふれる血を塗り付け、文字を綴る。

      これで、私の番は、おわり。
      次は、…オマエダ…！

